<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
</head>

<h1>Editar Libro</h1>
<form method="post">
    Nombre: <input type="text" name="nombre" value="{{ libro['nombre'] }}"><br>
    Precio: <input type="number" step="0.01" name="precio" value="{{ libro['precio'] }}"><br>
    <button type="submit">Actualizar</button>
</form>
