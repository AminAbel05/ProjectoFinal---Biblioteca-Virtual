<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Libros</title>
</head>

<h1>Lista de Libros</h1>
<a href="{{ url_for('main.crear') }}">Agregar Libro</a>
<ul>
    {% for libro in libros %}
    <li>
        {{ libro["nombre"] }} - {{ libro["precio"] }} USD
        <a href="{{ url_for('main.editar', id=libro['id']) }}">Editar</a>
        <a href="{{ url_for('main.eliminar', id=libro['id']) }}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
